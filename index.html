<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container1">
      <div class="container">
        <div class="community">
          <h1>Welcome To Our Community</h1>
          <section class="image">
            <img src="images/images.png" width="800px" height="600px" />
          </section>
        </div>
      </div>
      <div class="myforms">
        <form id="mine">
          <h3>Sign Up To Your Account Below</h3>
          <br />
          <label for="firstname">First Name</label>
          <br />
          <br />
          <input
            type="text"
            name="firstname"
            placeholder="name"
            class="input"
          />
          <br />
          <br />
          <label for="LastName">Last Name</label>
          <br />
          <br />
          <input name="lastname" type="text" placeholder="name" class="input" />
          <br />
          <br />
          <label for="Emailaddress">Email Address</label>
          <br />
          <br />
          <input
            type="email"
            name="email"
            placeholder="kathure@gmail.com"
            class="input"
          />
          <br />
          <br />
          <label for="Password">Password</label>
          <br />
          <br />
          <input type="password" name="password" class="input" />
          <br />
          <br />
          <label for="confirmpassword">Confirm Password</label>
          <br />
          <input type="password" name="confirm password" class="input" />
          <br />
          <br />
          <button>Create Account</button>
          <br />
          <p>Already Have An Account?<a> Sign In</a></p>
          <br />
          <br />
          <div class="Icons">
            <img
              src="images/1298745_google_brand_branding_logo_network_icon (1).png"
              alt="googleicon"
              width="20px"
            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img
              src="images/1298738_facebook_brand_fb_logo_social media_icon.png"
              alt="facebookicon"
              width="20px"
            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img
              src="images/104490_apple_icon.png"
              alt="appleicon"
              width="20px"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
